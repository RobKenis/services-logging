<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--[BEGIN] Required for console-->
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
        <script src="services/logging/log-init.js"></script>
        <!--[END] Required for console-->


        <script>
            function addLog(text) {
                $.ajax({
                    method: "GET",
                    url: "sample/" + text,
                    cache: false
                });
            }
        </script>
    </head>
    <body>
        <h1><a href="log">Logging</a></h1>
        <button onclick="addLog('ok')">Ok</button><button onclick="addLog('test')">Test</button><button onclick="addLog('fail')">Fail</button><button onclick="addLog('error')">Error</button>
        <hr/>
        <a href="log" target="log_all" >View Log</a>
    </body>
</html>
