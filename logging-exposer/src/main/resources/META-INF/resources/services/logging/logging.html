<div id="rlog-info" class="rlog-info">
	LogId:<input id="rlog-info-search-id" value=""> <span id="rlog-info-search-btn" class="rlog-info-show-btn">SHOW</span>
	<span id="rlog-info-clear-btn" class="rlog-clear-btn">CLEAR</span>
	<div style="float: right; padding-top: 0px;">
		ServerUrl: <input id="rlog-server-url" value="localhost:9200">
		Index: <input id="rlog-server-index" value="logging">
		<span id="rlog-server-save-btn" class="rlog-btn">SAVE</span>
	</div>
	<hr/>
	<div style="overflow: auto; height: 170px;" >
		<table id="rlog-info-table" style="width: 100%">
			<tbody/>
		</table>
	</div>
</div>
<div id="rlog-detail" class="rlog-detail">
	<div>
		<span id="rlog-detail-full" class="rlog-btn">Show Details</span> Info:<span id="rlog-detail-server"></span>

		<div style="float: right; padding-top: 0px;">
			<span id="rlog-detail-close" class="rlog-btn">CLOSE</span>
		</div>

		<hr>
	</div>
	<div id="rlog-detail-content"></div>
	<br/>
</div>
